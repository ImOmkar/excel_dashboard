<!DOCTYPE html>
{% load widget_tweaks %}
{% load humanize %}
{% load split_filter %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Excel Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="dark:bg-gray-950">
        <div class="p-2 mb-2 text-sm text-center text-white rounded-b-3xl drop-shadow-lg dark:border-b dark:border-gray-700 dark:bg-gray-900" role="alert">
            <span class="flex justify-center items-center gap-2 font-bold font-mono text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg"  width="48" height="48" viewBox="0 0 48 48">
                    <path fill="#169154" d="M29,6H15.744C14.781,6,14,6.781,14,7.744v7.259h15V6z"></path><path fill="#18482a" d="M14,33.054v7.202C14,41.219,14.781,42,15.743,42H29v-8.946H14z"></path><path fill="#0c8045" d="M14 15.003H29V24.005000000000003H14z"></path><path fill="#17472a" d="M14 24.005H29V33.055H14z"></path><g><path fill="#29c27f" d="M42.256,6H29v9.003h15V7.744C44,6.781,43.219,6,42.256,6z"></path><path fill="#27663f" d="M29,33.054V42h13.257C43.219,42,44,41.219,44,40.257v-7.202H29z"></path><path fill="#19ac65" d="M29 15.003H44V24.005000000000003H29z"></path><path fill="#129652" d="M29 24.005H44V33.055H29z"></path></g><path fill="#0c7238" d="M22.319,34H5.681C4.753,34,4,33.247,4,32.319V15.681C4,14.753,4.753,14,5.681,14h16.638 C23.247,14,24,14.753,24,15.681v16.638C24,33.247,23.247,34,22.319,34z"></path><path fill="#fff" d="M9.807 19L12.193 19 14.129 22.754 16.175 19 18.404 19 15.333 24 18.474 29 16.123 29 14.013 25.07 11.912 29 9.526 29 12.719 23.982z"></path>
                </svg>
                Excel Dashboard
            </span>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div
                x-cloak
                x-show="showAlert"
                x-data="{ showAlert: true }"
                x-init="setTimeout(() => showAlert = false, 3000)"
                role="alert" 
                class="fixed bg-gray-800 text-white bottom-0 my-4 mx-auto flex justify-center items-center w-auto overflow-hidden rounded-lg shadow-md">
                <div class="flex items-center justify-center w-12 p-2 bg-[#6364ff]">
                    <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z" />
                    </svg>
                </div>
                
                <div class="px-4 py-2 -mx-3"> 
                    <div class="mx-3">
                    <p class="text-sm text-gray-200">
                        {{ message }}
                    </p>
                    </div>
                </div>
                </div>
            {% endfor %}
        {% endif %}

        <div class="flex flex-col justify-center items-center">
            <div
                class="flex w-full flex-col rounded-md bg-cover max-w-[95%] xl:max-w-[800px] w-[95%]">
                <div class="text-center">{% include "upload_form.html" %}</div>
            </div>
        </div>

        <div id="files" hx-get="{% url "files" %}" class="text-center" hx-trigger="load"></div>

        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="//unpkg.com/alpinejs" defer></script>
    </body>
</html>
